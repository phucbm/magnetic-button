name: Publish on Release

on:
  release:
    types: [published]  # Triggers when you publish a release through GitHub UI

permissions:
  contents: write  # To push updated files back to main
  packages: write  # For GitHub packages (optional)

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Always checkout main branch, not the tag
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Extract version and package info
        id: package_info
        run: |
          # Get the tag name from the release (e.g., v1.2.3)
          TAG_NAME="${{ github.event.release.tag_name }}"
          
          # Remove 'v' prefix if present (v1.2.3 â†’ 1.2.3)
          VERSION=${TAG_NAME#v}
          
          # Get package name from package.json
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "package_name=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package: ${PACKAGE_NAME}"
          echo "ğŸ“¦ Version to publish: ${VERSION}"

      - name: Update package.json version
        run: |
          # Update package.json with the release version
          npm version ${{ steps.package_info.outputs.version }} --no-git-tag-version
          echo "âœ… Updated package.json to version ${{ steps.package_info.outputs.version }}"

      - name: Build package
        run: |
          echo "ğŸ—ï¸ Building package..."
          pnpm build
          echo "âœ… Build completed"

      - name: Commit and push updated files
        run: |
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add updated files
          git add package.json dist/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ”– Release v${{ steps.package_info.outputs.version }} - Update package.json and build files"
            git push origin main
            echo "âœ… Pushed updated files to main branch"
          fi

      - name: Verify npm authentication
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âŒ NPM_TOKEN secret is not set"
            echo "Please add your npm token to GitHub Secrets:"
            echo "1. Go to https://www.npmjs.com â†’ Profile â†’ Access Tokens"
            echo "2. Create 'Automation' token with 'Publish' permission"
            echo "3. Add to GitHub: Settings â†’ Secrets â†’ Actions â†’ NPM_TOKEN"
            exit 1
          else
            echo "âœ… NPM_TOKEN is set"
            # Test authentication
            npm whoami || echo "Authentication will be tested during publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          echo "ğŸ“¦ Publishing to npm..."
          
          # Verify authentication
          npm whoami || echo "Not authenticated yet"
          
          # Publish package
          npm publish --access public
          echo "âœ… Successfully published to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Success notification
        run: |
          echo "ğŸ‰ Successfully published ${{ steps.package_info.outputs.package_name }}@${{ steps.package_info.outputs.version }}"
          echo ""
          echo "ğŸ“¦ Package is now available:"
          echo "   â€¢ npm: https://www.npmjs.com/package/${{ steps.package_info.outputs.package_name }}"
          echo "   â€¢ CDN: https://unpkg.com/${{ steps.package_info.outputs.package_name }}@${{ steps.package_info.outputs.version }}"
          echo ""
          echo "ğŸš€ Demo: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"